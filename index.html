<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for play-list-item">

  <style>
    :root, html, body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    play-list-item {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    play-list-item:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --play-list-item-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>

  <title>Playlist - IST 256</title>
</head>

<body>
  <div id="demo">
    <h1>Playlist Component</h1>
    <!-- AT LEAST I THINK this is how it'll look -->
    <play-list-item>
      <slide-arrow direction="prev"></slide-arrow> 

      <slide-item
      desc="This is the first slide"
      title="test"
      >Slide one</slide-item>
      <slide-item>Slide two</slide-item>
      <slide-item>Slide three</slide-item>
      <slide-item
      desc="testinggggg"
      title="slide four"
      >copy this styling to the regular desc css</slide-item>

      <slide-arrow direction="next"></slide-arrow>
      
    </play-list-item>
    
    
  </div>
  <script type="module" src="./play-list-item.js"></script>  
  <script type="module" src="./slide-item.js"></script>
  <script type="module" src="./slide-arrow.js"></script>
  <script type="module" src="./slide-indicator.js"></script>
</body>

</html>
